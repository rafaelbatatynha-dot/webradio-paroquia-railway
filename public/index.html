cat > public/index.html << 'EOF'
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Rádio Paróquia</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    h1 { margin-top: 0; }
    .now {
      display: inline-block;
      padding: 6px 12px;
      background: #eee;
      border-radius: 12px;
      font-size: 14px;
    }
    audio { width: 100%; margin-top: 10px; }
    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .msg-title { font-size: 14px; color: #555; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Web Rádio Paróquia</h1>

    <p>
      <strong>Agora tocando:</strong>
      <span class="now" id="now">Conectando…</span>
    </p>

    <audio id="radio" controls autoplay></audio>

    <div>
      <button id="btnPlay">▶️ Play</button>
      <button id="btnStop">⏸ Pausar</button>
    </div>

    <hr />

    <h3>Mensagens</h3>
    <audio id="mensagem" controls></audio>
    <div class="msg-title" id="mensagemNome"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const radio = document.getElementById("radio");
    const mensagem = document.getElementById("mensagem");
    const now = document.getElementById("now");
    const mensagemNome = document.getElementById("mensagemNome");

    // Limpa buffer completo (evita "voz robótica"/artefatos)
    function resetAudio(a) {
      try {
        a.pause();
        a.removeAttribute("src");
        a.load();
      } catch (e) {}
    }

    socket.on("play-stream", ({ url, description }) => {
      now.textContent = description || "Sem descrição";

      // limpa antes de trocar
      resetAudio(radio);

      // força nova conexão
      const finalUrl = url + "?t=" + Date.now();

      radio.src = finalUrl;
      radio.load();
      radio.play().catch(() => {});
    });

    socket.on("play-mensagem", (msg) => {
      if (!msg || !msg.url) return;

      resetAudio(mensagem);

      mensagemNome.textContent = msg.name || "Mensagem";
      mensagem.src = msg.url + "&t=" + Date.now();
      mensagem.load();
      mensagem.play().catch(() => {});
    });

    socket.on("stop-mensagem", () => {
      resetAudio(mensagem);
      mensagemNome.textContent = "";
    });

    document.getElementById("btnPlay").onclick = () => radio.play().catch(() => {});
    document.getElementById("btnStop").onclick = () => radio.pause();

    socket.on("connect", () => console.log("Socket.IO conectado"));
    socket.on("disconnect", () => console.log("Socket.IO desconectado"));
  </script>
</body>
</html>
EOF
