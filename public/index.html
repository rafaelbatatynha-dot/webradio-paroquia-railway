<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rádio Paróquia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #current-stream-info {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            min-height: 1.5em; /* Garante espaço mesmo sem texto */
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            outline: none;
        }
        .button-group {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1; /* Permite que os botões cresçam */
            min-width: 150px; /* Largura mínima para botões */
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .message-status {
            margin-top: 15px;
            font-style: italic;
            color: #28a745;
            min-height: 1.2em;
        }
        .loading-indicator {
            margin-top: 15px;
            font-weight: bold;
            color: #ffc107;
            display: none; /* Escondido por padrão */
        }
        .loading-indicator.active {
            display: block;
        }
        .test-streams-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        /* Responsividade básica */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            button {
                width: 100%; /* Botões ocupam largura total em telas pequenas */
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Rádio Paróquia</h1>
        <p id="current-stream-info">Aguardando conexão com a rádio...</p>

        <audio id="main-audio-player" controls autoplay></audio>

        <div class="button-group">
            <button id="play-main-button">Tocar Rádio Principal</button>
            <button id="pause-main-button">Pausar</button>
            <button id="stop-main-button">Parar</button>
            <button id="force-reconnect-button">Forçar Reconexão</button>
        </div>

        <div class="message-status" id="message-status"></div>
        <div class="loading-indicator" id="loading-indicator">Carregando stream...</div>

        <div class="test-streams-section">
            <h2>Controle de Programação</h2>
            <p>Ative um stream manualmente ou retorne à programação automática.</p>
            <div class="button-group">
                <button id="test-maraba-button">Rádio Marabá</button>
                <button id="test-classica-button">Música Clássica</button>
                <button id="test-missa-youtube-button">Missa Sábado (YouTube)</button>
                <button id="play-random-message-button">Tocar Mensagem (Aleatória)</button> <!-- NOVO BOTÃO -->
                <button id="return-to-imaculado-button">Voltar para Voz do Coração Imaculado</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audioPlayer = document.getElementById('main-audio-player');
        const currentStreamInfo = document.getElementById('current-stream-info');
        const messageStatus = document.getElementById('message-status');
        const loadingIndicator = document.getElementById('loading-indicator');

        const playMainButton = document.getElementById('play-main-button');
        const pauseMainButton = document.getElementById('pause-main-button');
        const stopMainButton = document.getElementById('stop-main-button');
        const forceReconnectButton = document.getElementById('force-reconnect-button');

        const testMarabaButton = document.getElementById('test-maraba-button');
        const testClassicaButton = document.getElementById('test-classica-button');
        const testMissaYoutubeButton = document.getElementById('test-missa-youtube-button');
        const playRandomMessageButton = document.getElementById('play-random-message-button'); // NOVO
        const returnToImaculadoButton = document.getElementById('return-to-imaculado-button');

        let currentStreamDescription = "Voz do Coração Imaculado"; // Valor inicial

        function updateButtonStates(isPlaying) {
            playMainButton.disabled = isPlaying;
            pauseMainButton.disabled = !isPlaying;
            stopMainButton.disabled = !isPlaying;
            // Os botões de teste e retorno sempre ficam ativos para permitir override
            testMarabaButton.disabled = false;
            testClassicaButton.disabled = false;
            testMissaYoutubeButton.disabled = false;
            playRandomMessageButton.disabled = false; // NOVO
            returnToImaculadoButton.disabled = false;
        }

        function startStream(url, description) {
            if (audioPlayer.src === url && !audioPlayer.paused) {
                console.log(`Stream ${description} já está tocando.`);
                currentStreamInfo.textContent = `Reproduzindo: ${description}`;
                loadingIndicator.classList.remove('active');
                updateButtonStates(true);
                return;
            }

            console.log(`Iniciando stream: ${description} (${url})`);
            currentStreamInfo.textContent = `Carregando: ${description}...`;
            loadingIndicator.classList.add('active');
            updateButtonStates(false); // Desabilita enquanto carrega

            audioPlayer.src = url;
            audioPlayer.load(); // Recarrega o player
            audioPlayer.play().then(() => {
                currentStreamDescription = description; // Atualiza a descrição global
                currentStreamInfo.textContent = `Reproduzindo: ${description}`;
                loadingIndicator.classList.remove('active');
                updateButtonStates(true);
            }).catch(error => {
                console.error("Erro ao tocar stream:", error);
                currentStreamInfo.textContent = `Erro ao carregar: ${description}. Tentando novamente...`;
                loadingIndicator.classList.remove('active');
                updateButtonStates(false);
                // Tenta tocar novamente após um pequeno atraso em caso de erro
                setTimeout(() => startStream(url, description), 3000);
            });
        }

        // Event Listeners para os botões principais
        playMainButton.addEventListener('click', () => {
            // Ao clicar em tocar, sempre tenta o stream principal (/stream)
            socket.emit('return-to-imaculado'); // Garante que o servidor volte para o principal
        });
        pauseMainButton.addEventListener('click', () => {
            audioPlayer.pause();
            updateButtonStates(false);
        });
        stopMainButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.src = ''; // Limpa a fonte
            currentStreamInfo.textContent = "Rádio Parada.";
            updateButtonStates(false);
        });
        forceReconnectButton.addEventListener('click', () => {
            console.log("Forçando reconexão via Socket.IO...");
            socket.emit('force-reconnect'); // Envia comando para o servidor
            // O servidor responderá com 'play-stream' que irá reiniciar o player
            currentStreamInfo.textContent = `Forçando reconexão...`;
            loadingIndicator.classList.add('active');
            updateButtonStates(false);
        });

        // Event Listeners para os botões de teste / override
        testMarabaButton.addEventListener('click', () => {
            socket.emit('change-stream', 'maraba');
        });
        testClassicaButton.addEventListener('click', () => {
            socket.emit('change-stream', 'classica');
        });
        testMissaYoutubeButton.addEventListener('click', () => {
            socket.emit('change-stream', 'missaYoutube');
        });
        playRandomMessageButton.addEventListener('click', () => { // NOVO
            socket.emit('play-random-message');
        });
        returnToImaculadoButton.addEventListener('click', () => {
            socket.emit('return-to-imaculado');
        });

        // Socket.IO Listeners
        socket.on('connect', () => {
            console.log('Conectado ao servidor Socket.IO');
            // Ao reconectar, o servidor já envia o stream atual
        });

        socket.on('play-stream', (data) => {
            console.log('Recebido comando play-stream:', data);
            startStream(data.url, data.description);
        });

        socket.on('play-message', (data) => {
            console.log('Recebido comando play-message:', data);
            messageStatus.textContent = `Tocando mensagem: ${data.description}`;
            messageStatus.classList.add('playing');
            // Pausa o stream principal e toca a mensagem
            audioPlayer.pause();
            audioPlayer.src = data.url;
            audioPlayer.load();
            audioPlayer.play().then(() => {
                currentStreamDescription = data.description; // Atualiza a descrição global
                currentStreamInfo.textContent = `Reproduzindo: ${data.description}`;
                loadingIndicator.classList.remove('active');
                updateButtonStates(true);
            }).catch(error => {
                console.error("Erro ao tocar mensagem:", error);
                currentStreamInfo.textContent = `Erro ao tocar mensagem: ${data.description}`;
                loadingIndicator.classList.remove('active');
                updateButtonStates(false);
            });
        });

        socket.on('stop-message', () => {
            console.log('Recebido comando stop-message');
            messageStatus.textContent = '';
            messageStatus.classList.remove('playing');
            // O servidor já deve ter trocado o currentStream de volta,
            // então ele emitirá um 'play-stream' logo em seguida.
        });

        socket.on('disconnect', () => {
            console.log('Desconectado do servidor Socket.IO');
            currentStreamInfo.textContent = "Desconectado do servidor. Tentando reconectar...";
            loadingIndicator.classList.remove('active');
            updateButtonStates(false);
        });

        // Inicialização: Tenta tocar o stream principal automaticamente ao carregar
        // O servidor enviará o 'play-stream' ao conectar, então não precisamos de um play inicial aqui.
        // Apenas atualiza o estado dos botões.
        updateButtonStates(false); // Começa com botões de play habilitados
        currentStreamInfo.textContent = "Aguardando conexão com a rádio...";

    </script>
</body>
</html>
