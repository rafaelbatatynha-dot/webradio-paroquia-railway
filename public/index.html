        let detectarSilencio = false;
        let audioContext = null;
        let analyser = null;
        let silencioInicio = null;

        socket.on('play-stream', (data) => {
            audio.src = data.url;

        // ===== DETEC√á√ÉO DE SIL√äNCIO (60 SEGUNDOS) =====
        function iniciarDeteccaoSilencio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaElementSource(audio);
                    analyser = audioContext.createAnalyser();
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analyser.fftSize = 256;
                } catch (err) {
                    console.error('Erro ao criar AudioContext:', err);
                    return;
                }
            }

            monitorarVolume();
        }

        function monitorarVolume() {
            if (!detectarSilencio || !analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            const verificar = () => {
                if (!detectarSilencio) return;

                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

                // Volume abaixo de 5 = sil√™ncio
                if (volume < 5) {
                    if (!silencioInicio) {
                        silencioInicio = Date.now();
                        console.log('üîá Sil√™ncio detectado, iniciando contagem...');
                    } else {
                        const tempoSilencio = (Date.now() - silencioInicio) / 1000;

                        if (tempoSilencio >= 60) {
                            console.log('üîá 60 segundos de sil√™ncio ‚Äî avisando servidor');
                            socket.emit('silencio-detectado');
                            pararDeteccaoSilencio();
                            return;
                        }
                    }
                } else {
                    // Reset se houver √°udio
                    if (silencioInicio) {
                        console.log('üîä √Åudio retornou, resetando contador');
                        silencioInicio = null;
                    }
                }

                requestAnimationFrame(verificar);
            };

            verificar();
        }

        function pararDeteccaoSilencio() {
            detectarSilencio = false;
            silencioInicio = null;
        }
