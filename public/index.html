<body>
<div class="container">
    <div class="header">
        <h1>üéôÔ∏è WebR√°dio Par√≥quia Nossa Senhora Auxiliadora</h1>
        <p>Ira√≠ - RS | Evangeliza√ß√£o 24 Horas</p>
    </div>

    <div class="player-section">
        <audio id="player" controls autoplay></audio>
        <div id="status">‚è≥ Carregando programa√ß√£o...</div>
        <div id="ouvintes">üë• Ouvintes: 0</div>
    </div>

    <div class="buttons">
        <button onclick="testar('maraba')">üìª Testar R√°dio Marab√°</button>
        <button onclick="testar('vozimaculado')">üéµ Testar Voz do Cora√ß√£o</button>
        <button onclick="testar('classica')">üéº Testar M√∫sica Cl√°ssica</button>
        <button onclick="testarMensagem()">üîä Testar Mensagem (60s)</button>

    </footer>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const player = document.getElementById('player');
const status = document.getElementById('status');
const ouvintes = document.getElementById('ouvintes');

// Recebe comando para tocar stream
socket.on('play-stream', data => {
    let url = data.url;

    // Usa proxy para evitar mixed-content
    if (data.url.includes('r13.ciclano')) url = '/proxy-stream/vozimaculado';
    if (data.url.includes('speedrs'))    url = '/proxy-stream/maraba';
    if (data.url.includes('srgssr'))     url = '/proxy-stream/classica';

    player.src = url;
    player.play().catch(e => console.log('Erro ao tocar:', e));
    status.textContent = '‚ñ∂Ô∏è ' + data.descricao;
});

// Recebe comando para tocar mensagem
socket.on('play-mensagem', data => {
    const streamAtual = player.src;  // Guarda o stream atual

    player.src = data.arquivo;       // Troca para a mensagem
    player.play().catch(e => console.log('Erro ao tocar mensagem:', e));
    status.textContent = 'üéôÔ∏è Mensagem do C√¥nego Rafael';

    console.log('üì• Carregando mensagem:', data.arquivo);

    // Volta ao stream depois de 60 segundos
    setTimeout(() => {
        player.src = streamAtual;
        player.play().catch(e => console.log('Erro ao retomar:', e));
        status.textContent = '‚ñ∂Ô∏è Retornando √† programa√ß√£o...';
    }, data.duracao * 1000);
});

// Atualiza contador de ouvintes
socket.on('ouvintes', data => {
    ouvintes.textContent = 'üë• Ouvintes: ' + data.total;
});

// Aviso (caso n√£o tenha mensagens cadastradas)
socket.on('aviso', data => {
    alert(data.texto);
});

// Bot√µes de teste
function testar(tipo) {
    fetch('/teste-stream/' + tipo);
}

function testarMensagem() {
    fetch('/teste-mensagem');
}
</script>
