<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Rádio Paróquia</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    h1 {
      margin-top: 0;
    }
    .now {
      display: inline-block;
      padding: 6px 12px;
      background: #eee;
      border-radius: 12px;
      font-size: 14px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .msg-title {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Web Rádio Paróquia</h1>

    <p>
      <strong>Agora tocando:</strong>
      <span class="now" id="now">Conectando…</span>
    </p>

    <!-- STREAM PRINCIPAL -->
    <audio id="radio" controls autoplay></audio>

    <div>
      <button id="btnPlay">▶️ Play</button>
      <button id="btnStop">⏸ Pausar</button>
    </div>

    <hr />

    <!-- MENSAGENS -->
    <h3>Mensagens</h3>
    <audio id="mensagem" controls></audio>
    <div class="msg-title" id="mensagemNome"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const radio = document.getElementById("radio");
    const mensagem = document.getElementById("mensagem");
    const now = document.getElementById("now");
    const mensagemNome = document.getElementById("mensagemNome");

    // -------- FUNÇÃO CRÍTICA: LIMPA BUFFER COMPLETO --------
    function resetAudio(audioEl) {
      try {
        audioEl.pause();
        audioEl.removeAttribute("src");
        audioEl.load();
      } catch (e) {}
    }

    // -------- STREAM PRINCIPAL --------
    socket.on("play-stream", ({ url, description }) => {
      console.log("Trocando stream para:", description);

      now.textContent = description || "Sem descrição";

      // Limpa tudo para evitar artefato / som robótico
      resetAudio(radio);

      const finalUrl = url + "?t=" + Date.now();

      radio.src = finalUrl;
      radio.load();

      radio.play().catch(() => {
        console.warn("Autoplay bloqueado, aguardando ação do usuário.");
      });
    });

    // -------- MENSAGEM --------
    socket.on("play-mensagem", (msg) => {
      if (!msg || !msg.url) return;

      console.log("Tocando mensagem:", msg.name);

      resetAudio(mensagem);

      mensagemNome.textContent = msg.name || "Mensagem";

      mensagem.src = msg.url + "&t=" + Date.now();
      mensagem.load();

      mensagem.play().catch(() => {});
    });

    socket.on("stop-mensagem", () => {
      resetAudio(mensagem);
      mensagemNome.textContent = "";
    });

    // -------- CONTROLES --------
    document.getElementById("btnPlay").onclick = () => {
      radio.play().catch(() => {});
    };

    document.getElementById("btnStop").onclick = () => {
      radio.pause();
    };

    // -------- LOG BÁSICO --------
    socket.on("connect", () => {
      console.log("Conectado ao servidor Socket.IO");
    });

    socket.on("disconnect", () => {
      console.log("Desconectado do servidor");
    });
  </script>
</body>
</html>
